<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App - Discover, Cook, Savor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2Z"/>
                            <line x1="6" x2="18" y1="9" y2="9"/>
                        </svg>
                    </div>
                    <h1 class="logo-text">Recipe App</h1>
                </div>

                <form class="search-form" id="searchForm">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Find your favorite recipe..." 
                            class="search-input"
                        >
                    </div>
                    <button type="submit" class="search-button" id="searchButton">
                        <span class="search-button-text">Search</span>
                        <span class="search-button-loading" style="display: none;">Searching...</span>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Welcome Section -->
            <div class="welcome-section" id="welcomeSection">
                <div class="welcome-content">
                    <h2 class="welcome-title">Discover, Cook, Savor</h2>
                    <p class="welcome-subtitle">Explore a world of flavors with curated recipes tailored to your taste.</p>
                    <div class="welcome-search">
                        <svg class="welcome-search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input 
                            type="text" 
                            id="welcomeSearchInput" 
                            placeholder="Search for recipes..." 
                            class="welcome-search-input"
                        >
                    </div>
                </div>
            </div>

            <!-- Loading Section -->
            <div class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text">Fetching delicious recipes...</p>
            </div>

            <!-- Error Section -->
            <div class="error-section" id="errorSection" style="display: none;">
                <div class="error-message">
                    <p id="errorText"></p>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2 class="results-title" id="resultsTitle"></h2>
                    <p class="results-subtitle">Click on any recipe to view details</p>
                </div>
                <div class="recipe-grid" id="recipeGrid"></div>
            </div>
        </div>
    </main>

    <!-- Recipe Modal -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal" id="recipeModal">
            <div class="modal-header">
                <img class="modal-image" id="modalImage" src="/placeholder.svg" alt="">
                <div class="modal-gradient"></div>
                <button class="modal-close" id="modalClose">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
                <div class="modal-title-section">
                    <h1 class="modal-title" id="modalTitle"></h1>
                    <div class="modal-meta" id="modalMeta"></div>
                </div>
            </div>
            <div class="modal-content">
                <div class="modal-body">
                    <div class="ingredients-section">
                        <h2 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="m22 21-3-3"/>
                            </svg>
                            Ingredients
                        </h2>
                        <div class="ingredients-list" id="ingredientsList"></div>
                    </div>
                    <div class="instructions-section">
                        <h2 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12,6 12,12 16,14"/>
                            </svg>
                            Instructions
                        </h2>
                        <div class="instructions-content" id="instructionsContent"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <p class="modal-source">Recipe from TheMealDB</p>
                <button class="modal-close-button" id="modalCloseButton">Close Recipe</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
